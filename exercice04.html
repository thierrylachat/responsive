<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Exercice 01</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Exercice 04</title>
</head>

<body>

  <!-- Création d'une "card"  de type bootstrap -->
  <div class="m-auto card text-center" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">La Manu Amiens</h5>
      <p class="card-text">L'école des métiers du numérique</p>

      <!-- Création d'un bouton déclencheur de la modal "modalInfos" -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalInfos">
        + d'infos
      </button>

    </div>
  </div>

  <!-- modal "modalInfos" qui s'affichera lors du clic sur le bouton-->
  <div class="modal" tabindex="-1" role="dialog" id="modalInfos">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">La manu Amiens</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="col bg-primary text-white text-center py-2">https://www.lamanu.fr</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">X Fermer</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ---------------------------------------------------------------- -->

  <!-- Appel des librairies javascript pour bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>

</body>

</html>
